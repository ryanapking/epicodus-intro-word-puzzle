<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Template</title>
  </head>
  <body>
    <div id="gameplay" class="container">
      <form id="userInput">
        <input id="wordInput" type="text" placeholder="Enter a word">
        <button id="submitBtn" type="submit">Submit your word</button>
      </form>
      <h3 id="wordDisplay"></h3>
      <form id="letterForm">
        <input id="letterInput" type="text" placeholder="Enter a vowel to show">
        <button id="letterBtn">Show vowel</button>
      </form>
      <ul>Wrong guesses:

      </ul>
      <img id="hangmanImg" src="img/0.jpg"></img>
    </div>
    <div id="gameover" class="container">
      <h3>Game Over!</h3>
      <img src="img/6.jpg"></img>
    </div>
  </body>
</html>
