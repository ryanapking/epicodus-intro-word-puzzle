<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Hangman</title>
  </head>
  <body>
    <div id="gameplay" class="container">
      <h1>Hangman!</h1>
      <p>This webpage allows you to create a hangman game. Enter a word into the box, only characters a-z or A-Z.</p>
      <p>Press the submit button and show the page to your friends to try and guess the word.</p>
      <p class="hideMe">Guess a <button id="randomBtn">Random Word</button></p>
      <p class="hideMe">or</p>
      <form id="userInput" class="hideMe">
        <input id="wordInput" type="text" placeholder="Enter a word" pattern="[a-zA-Z]*">
        <button id="submitBtn" type="submit">Submit your own word</button>
      </form>
      <h3 id="wordDisplay"></h3>
      <form id="letterForm">
        <input id="letterInput" type="text" placeholder="Enter a Letter to guess" pattern="[a-zA-Z]*">
        <button id="letterBtn">Guess</button>
      </form>
      <ul>Wrong guesses:

      </ul>
      <img id="hangmanImg" src="img/0.jpg"></img>
    </div>
    <div id="gameover" class="container">
      <h3>Game Over!</h3>
      <h4>The word was <span id="incorrectWord"></span></h4>
      <img src="img/6.jpg"></img>
    </div>
    <div id="winner" class="container">
      <h3>You win! The word was <span id="correctWord"></span></h3>
    </div>
  </body>
</html>
